<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finalizar Pagamento</h1>
    </header>

    <main>
        <section id="resumo-compra">
            <h2>🛍 Resumo da Compra</h2>
            <ul id="lista-pagamento"></ul>
            <p id="total-pagamento">Total: R$ 0,00</p>
        </section>

        <section id="escolha-pagamento">
            <h2>🛒 Escolha a Forma de Pagamento</h2>
            <label>
                <input type="radio" name="forma-pagamento" value="cartao" checked> 💳 Cartão de Crédito
            </label>
            <label>
                <input type="radio" name="forma-pagamento" value="pix"> 📲 PIX
            </label>
        </section>

        <section id="dados-pagamento">
            <h2>💳 Pagamento com Cartão</h2>
            <form id="form-cartao">
                <label>Nome no Cartão:</label>
                <input type="text" required>

                <label>Número do Cartão:</label>
                <input type="text" placeholder="**** **** **** ****" required>

                <label>Data de Validade:</label>
                <input type="month" required>

                <label>CVV:</label>
                <input type="text" placeholder="***" required>

                <button type="submit">💸 Confirmar Pagamento</button>
            </form>
        </section>

        <section id="pagamento-pix" style="display: none;">
            <h2>📲 Pague com PIX</h2>
            <p>Escaneie o QR Code abaixo para pagar com PIX:</p>
            <img id="qr-pix" src="https://via.placeholder.com/200?text=QR+Code+PIX" alt="QR Code PIX">
            <button id="confirmar-pix">✅ Confirmar Pagamento</button>
        </section>
    </main>

    <script src="pagamento.js"></script>
</body>
</html>
